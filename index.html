<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Grocery List Builder</title>
    <style>
        /* Basic Reset and Setup */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* List Styling */
        .list-section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        h2 {
            color: #555;
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .item-list {
            list-style: none;
            padding: 0;
        }

        .item-list li {
            margin-bottom: 10px;
        }
        
        /* Strikethrough Effect */
        .item-list input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
        }
        
        .item-list input[type="checkbox"]:checked + span {
            text-decoration: line-through;
            color: #888;
        }

        /* Custom Items Styling */
        #custom-items-container {
            margin-bottom: 10px;
        }
        
        .custom-item-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .custom-item-row input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        .add-item-btn {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .add-item-btn:hover {
            background-color: #0056b3;
        }

        /* Email, Clear, and Button Styling */
        .action-section {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .email-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .email-section input[type="email"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .action-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 1.0em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #email-list-btn {
            background-color: #5cb85c; /* Green */
            color: white;
        }

        #email-list-btn:hover {
            background-color: #4cae4c;
        }

        #clear-list-btn {
            background-color: #f0ad4e; /* Orange */
            color: white;
        }
        
        #clear-list-btn:hover {
            background-color: #ec971f;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ›’ Grocery List Builder V3</h1>

    <div class="list-section">
        <h2>Popular Items (Check what you need)</h2>
        <ul class="item-list" id="popular-items-list">
            </ul>
    </div>

    <div class="list-section">
        <h2>Add Your Own Items</h2>
        <div id="custom-items-container">
            </div>
        <button class="add-item-btn" onclick="addCustomItem()">âž• Add Custom Item</button>
    </div>

    <div class="email-section">
        <label for="email-recipient">Recipient Email Address:</label>
        <input type="email" id="email-recipient" placeholder="name@example.com">

        <div class="action-buttons">
            <button id="email-list-btn" onclick="emailList()">ðŸ“§ Email List</button>
            <button id="clear-list-btn" onclick="clearList()">ðŸ”„ Clear List</button>
        </div>
    </div>
</div>

<script>
    // ðŸ’¡ UPDATED LIST OF POPULAR ITEMS
    const POPULAR_ITEMS = [
        "Milk", "Eggs", "Bread", "Cheese", "Chicken Breast", "Ground Beef", "Potatoes",
        "Onions", "Tomatoes", "Bananas", "Apples", "Oranges", "Cereal", "Sugar",
        "Salt", "Pasta", "Rice", "Toilet Paper", "Paper Towels", "Dish Soap",
        "Garbage Bags", "Butter", "Limes/Lemons", 
        // ðŸ‘‡ YOUR REQUESTED ITEMS ADDED HERE
        "Yogurt", "Steak", "Blueberries", "Coffee"
    ];

    const popularList = document.getElementById('popular-items-list');
    const customContainer = document.getElementById('custom-items-container');

    // --- INITIALIZATION AND LOCAL STORAGE ---

    document.addEventListener('DOMContentLoaded', () => {
        renderPopularItems();
        loadCustomItems();
        attachEventListeners();
    });

    // Generate HTML for the popular items
    function renderPopularItems() {
        popularList.innerHTML = '';
        const savedChecks = JSON.parse(localStorage.getItem('popularChecks')) || {};

        POPULAR_ITEMS.forEach(item => {
            const id = `item-${item.replace(/\s/g, '-')}`;
            const isChecked = savedChecks[item] ? 'checked' : '';
            
            const li = document.createElement('li');
            li.innerHTML = `
                <label>
                    <input type="checkbox" id="${id}" value="${item}" ${isChecked}>
                    <span>${item}</span>
                </label>
            `;
            popularList.appendChild(li);
        });
    }
    
    // Load and render custom items from local storage
    function loadCustomItems() {
        const savedCustom = JSON.parse(localStorage.getItem('customItems')) || [""]; // Start with one empty input if none saved

        customContainer.innerHTML = '';
        
        savedCustom.forEach(value => addCustomItem(value));
        // If local storage was empty, ensure one input exists
        if (savedCustom.length === 0) {
            addCustomItem();
        }
    }
    
    // --- EVENT LISTENERS AND STORAGE HANDLERS ---
    
    function attachEventListeners() {
        // Listen for changes in the popular list checkboxes to save state
        popularList.addEventListener('change', (event) => {
            if (event.target.type === 'checkbox') {
                savePopularItems();
            }
        });

        // Listen for input changes in the custom container to save state
        customContainer.addEventListener('input', saveCustomItems);
    }
    
    function savePopularItems() {
        const checks = {};
        popularList.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checks[checkbox.value] = checkbox.checked;
        });
        localStorage.setItem('popularChecks', JSON.stringify(checks));
    }
    
    function saveCustomItems() {
        const customItems = Array.from(customContainer.querySelectorAll('input[type="text"]'))
            .map(input => input.value.trim());
        localStorage.setItem('customItems', JSON.stringify(customItems));
    }

    // --- DYNAMIC CUSTOM ITEM FUNCTIONALITY ---

    function addCustomItem(value = '') {
        const row = document.createElement('div');
        row.className = 'custom-item-row';
        row.innerHTML = `
            <input type="text" value="${value}" placeholder="Enter item name">
        `;
        
        // Add a remove button for the custom item
        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'X';
        removeBtn.style.cssText = 'padding: 8px 12px; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;';
        removeBtn.onclick = () => {
            row.remove();
            saveCustomItems(); // Update local storage after removal
        };
        
        row.appendChild(removeBtn);
        customContainer.appendChild(row);
        
        if (value === '') {
            row.querySelector('input').focus(); // Focus on the new input field
        }
    }
    
    // --- CLEAR AND EMAIL ACTIONS ---

    function clearList() {
        if (!confirm("Are you sure you want to clear the entire list (checkboxes and custom items)?")) {
            return;
        }

        // 1. Clear popular items
        popularList.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.checked = false;
        });
        
        // 2. Clear custom items (reset to one empty input)
        customContainer.innerHTML = '';
        addCustomItem(); // Add one blank input field

        // 3. Clear Local Storage for list items
        localStorage.removeItem('popularChecks');
        localStorage.removeItem('customItems');
        
        // Re-render to apply strikethrough updates (optional, as they refresh on their own)
        savePopularItems(); 
        saveCustomItems();
        
        alert('List cleared!');
    }


    function emailList() {
        const emailInput = document.getElementById('email-recipient');
        const recipient = emailInput.value.trim();

        if (!recipient) {
            alert('Please enter a recipient email address.');
            emailInput.focus();
            return;
        }

        // 1. Get Checked Popular Items
        const popularItems = Array.from(popularList.querySelectorAll('input[type="checkbox"]:checked'))
            .map(checkbox => checkbox.value);

        // 2. Get Custom Items
        const customItems = Array.from(customContainer.querySelectorAll('input[type="text"]'))
            .map(input => input.value.trim())
            .filter(item => item !== ''); // Filter out empty custom inputs

        // 3. Combine and Format List
        const allItems = [...popularItems, ...customItems];

        if (allItems.length === 0) {
            alert('Your list is empty! Please select or add some items before emailing.');
            return;
        }

        // Format the list for the email body: use a numbered list
        const listItemsText = allItems.map((item, index) => `${index + 1}. ${item}`).join('\n');
        
        const emailSubject = 'My Weekly Grocery List';
        const emailBody = `Here is the grocery list:\n\n${listItemsText}\n\nHappy Shopping!`;
        
        // Encode the subject and body for the mailto link
        const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
        
        // Open the user's default email client
        window.location.href = mailtoLink;
    }
</script>

</body>
</html>
