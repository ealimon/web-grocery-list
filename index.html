<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Grocery List Builder</title>
    <style>
        /* Basic Reset and Setup */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* List Styling */
        .list-section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        h2 {
            color: #555;
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .item-list {
            list-style: none;
            padding: 0;
        }

        .item-list li {
            margin-bottom: 10px;
        }
        
        /* 1. Strikethrough Effect */
        .item-list input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
        }
        
        .item-list input[type="checkbox"]:checked + span {
            text-decoration: line-through;
            color: #888;
        }

        /* Custom Items Styling */
        #custom-items-container {
            margin-bottom: 10px;
        }
        
        .custom-item-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .custom-item-row input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        .add-item-btn {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .add-item-btn:hover {
            background-color: #0056b3;
        }

        /* Email, Clear, and Button Styling */
        .action-section {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .email-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .email-section input[type="email"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .action-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 1.0em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #email-list-btn {
            background-color: #5cb85c; /* Green */
            color: white;
        }

        #email-list-btn:hover {
            background-color: #4cae4c;
        }

        #clear-list-btn {
            background-color: #f0ad4e; /* Orange */
            color: white;
        }
        
        #clear-list-btn:hover {
            background-color: #ec971f;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ›’ Grocery List Builder V2</h1>

    <div class="list-section">
        <h2>Popular Items (Check what you need)</h2>
        <ul class="item-list" id="popular-items-list">
            </ul>
    </div>

    <div class="list-section">
        <h2>Add Your Own Items</h2>
        <div id="custom-items-container">
            </div>
        <button class="add-item-btn" onclick="addCustomItem()">âž• Add Custom Item</button>
    </div>

    <div class="email-section">
        <label for="email-recipient">Recipient Email Address:</label>
        <input type="email" id="email-recipient" placeholder="name@example.com">

        <div class="action-buttons">
            <button id="email-list-btn" onclick="emailList()">ðŸ“§ Email List</button>
            <button id="clear-list-btn" onclick="clearList()">ðŸ”„ Clear List</button>
        </div>
    </div>
</div>

<script>
    const POPULAR_ITEMS = [
        "Milk", "Eggs", "Bread", "Cheese", "Chicken Breast", "Ground Beef", "Potatoes",
        "Onions", "Tomatoes", "Bananas", "Apples", "Oranges", "Cereal", "Coffee",
        "Sugar", "Salt", "Pasta", "Rice", "Toilet Paper", "Paper Towels",
        "Dish Soap", "Garbage Bags", "Yogurt", "Butter", "Limes/Lemons"
    ];

    const popularList = document.getElementById('popular-items-list');
    const customContainer = document.getElementById('custom-items-container');

    // --- INITIALIZATION AND LOCAL STORAGE ---

    document.addEventListener('DOMContentLoaded', () => {
        renderPopularItems();
        loadCustomItems();
        attachEventListeners();
    });

    // Generate HTML for the 25 popular items
    function renderPopularItems() {
        popularList.innerHTML = '';
        const savedChecks = JSON.parse(localStorage.getItem('popularChecks')) || {};

        POPULAR_ITEMS.forEach(item => {
            const id = `item-${item.replace(/\s/g, '-')}`;
            const isChecked = savedChecks[item] ? 'checked' : '';
            
            const li = document.createElement('li');
            li.innerHTML = `
                <label>
                    <input type="checkbox" id="${id}" value="${item}" ${isChecked}>
                    <span>${item}</span>
                </label>
            `;
            popularList.appendChild(li);
        });
    }
    
    // Load and render custom items from local storage
    function loadCustomItems() {
        const savedCustom = JSON.parse(localStorage.getItem('customItems')) || ["", "", ""]; // Start with a few empty inputs if none saved

        customContainer.innerHTML = '';
        if (savedCustom.length === 0) {
            savedCustom.push(""); // Ensure at least one input if the user cleared everything
        }
        
        savedCustom.forEach(value => addCustomItem(value));
    }
    
    // --- EVENT LISTENERS AND STORAGE HANDLERS ---
    
    function attachEventListeners() {
        // Listen for changes in the popular list checkboxes to save state
        popularList.addEventListener('change', (event) => {
            if (event.target.type === 'checkbox') {
                savePopularItems();
            }
        });

        // Listen for input changes in the custom container to save state
        customContainer.addEventListener('input', saveCustomItems);
    }
    
    function savePopularItems() {
        const checks = {};
        popularList.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checks[checkbox.value] = checkbox.checked;
        });
        localStorage.setItem('popularChecks', JSON.stringify(checks));
    }
    
    function saveCustomItems() {
        const customItems = Array.from(customContainer.querySelectorAll('input[type="text"]'))
            .map(input => input.value.trim());
        localStorage.setItem('customItems', JSON.stringify(customItems));
    }

    // --- DYNAMIC CUSTOM ITEM FUNCTIONALITY ---

    function addCustomItem(value = '') {
        const row = document.createElement('div');
